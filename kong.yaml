_format_version: "1.1"
services:
- connect_timeout: 60000
  host: notif-container
  name: notif-service
  path: /notification
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - id: a1c89944-6c83-4f63-9b3e-4ffcd7babd43
    paths:
    - /api/notification
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
  plugins:
  - name: basic-auth
    config:
      anonymous: null
      hide_credentials: false
    enabled: true
    protocols:
    - grpc
    - grpcs
    - http
    - https
- connect_timeout: 60000
  host: user-container
  name: user-service
  path: /user
  port: 80
  protocol: http
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
  routes:
  - id: ffde6931-57ff-45fc-af07-604f2cb025ca
    paths:
    - /api/user
    path_handling: v0
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    strip_path: true
    https_redirect_status_code: 426
consumers:
- username: john
